<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" class="main-img">
    <div class="color-overlay"></div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="inner-container">
      <div class="inner-top-section">
        <img class="bitcoin-img" src="images/icon-ethereum.svg">
        <h4>0.041 ETH</h4>
      </div>
      <div class="inner-bottom-section">
        <img class="timer-img" src="images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>

    <div class="last-container">
      <img class="display-img" src="images/image-avatar.png">
      <p class="section-para">Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
</body>

</html>
